<html><head>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<meta charset="utf-8"/>
</head>
<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 bg-white px-10 py-3">
<div class="flex items-center gap-4 text-gray-800">
<div class="size-6 text-blue-600">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-gray-800 text-lg font-bold leading-tight tracking-[-0.015em]">Price Comparison Tool</h2>
</div>
<div class="flex flex-1 justify-end gap-4">
<div class="flex items-center gap-2">
<a class="text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-md px-3 py-2 text-sm font-medium leading-normal transition-colors" href="#">Dashboard</a>
<a class="text-gray-900 bg-gray-100 rounded-md px-3 py-2 text-sm font-medium leading-normal transition-colors" href="#">Configuration</a>
</div>
<button class="flex cursor-pointer items-center justify-center rounded-md h-10 w-10 bg-gray-100 text-gray-600 hover:bg-gray-200 transition-colors">
<div class="text-gray-600" data-icon="Question" data-size="20px" data-weight="regular">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path>
</svg>
</div>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCalV2vVQW35dmLGdffJebZTv_CIfFFeHdCxCUwDhatVnrqRVU06N9O21n4o3ZY2jERkvNRLTbQADRXGakGCsi4bcvQ8FrU7bnWNpDjYa5FKiHOQMqiMBc8wTsuLZqfutkyIMzfhgxXXzqyHwuIpuzHFHxRAwMEAyLhTLYMDNaxc646zoz1JFWQDNUgw9n9M14Xix7RHo6GFX2h34faMpiM8azZP9-Mo6zlpX8wbWPCG5gHvHAPiguTeZz4aE5R8EGrta4sTf4DbKo");'></div>
</div>
</header>
<main class="flex-1 px-10 py-8">
<div class="mx-auto max-w-4xl">
<div class="mb-8">
<h1 class="text-gray-900 tracking-light text-3xl font-bold leading-tight">Configuration</h1>
<p class="text-gray-600 mt-1">Manage your price comparison tool settings.</p>
</div>
<div class="space-y-12">
<div class="space-y-6 rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
<h3 class="text-gray-900 text-xl font-bold leading-tight tracking-[-0.015em]">Suppliers</h3>
<div class="space-y-6">
<div class="rounded-md border border-gray-200 p-4">
<h4 class="font-semibold text-gray-800 mb-4">Supplier 1</h4>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Supplier Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., Acme Inc."/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Sheet Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., Supplier_A_Data"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Product Code Column</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., A"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Price Column</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., B"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Brand Column</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., C"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Supplier ID Column</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., D"/>
</label>
</div>
</div>
<div class="rounded-md border border-gray-200 p-4">
<h4 class="font-semibold text-gray-800 mb-4">Supplier 2</h4>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Supplier Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., Globex Corp."/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Sheet Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., Supplier_B_Prices"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Product Code Column</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., SKU"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Price Column</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., Price"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Brand Column</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., Brand"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Supplier ID Column</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., VendorID"/>
</label>
</div>
</div>
<button class="flex items-center gap-2 rounded-md h-10 px-4 bg-gray-100 text-gray-700 hover:bg-gray-200 text-sm font-bold leading-normal tracking-[0.015em] transition-colors">
<svg fill="currentColor" height="16" viewBox="0 0 256 256" width="16" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
</svg>
                    Add Supplier
                  </button>
</div>
</div>
<div class="space-y-6 rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
<h3 class="text-gray-900 text-xl font-bold leading-tight tracking-[-0.015em]">Base Items Sheet</h3>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<label class="flex flex-col sm:col-span-2">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Sheet Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., Master_Items_List"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Code Column</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., A"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Brand Column</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., B"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium leading-normal pb-2">Quantity Column</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300 bg-white h-10 placeholder:text-gray-400 px-3 text-sm font-normal leading-normal" placeholder="e.g., C"/>
</label>
</div>
</div>
<div class="space-y-6 rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
<h3 class="text-gray-900 text-xl font-bold leading-tight tracking-[-0.015em]">Normalization</h3>
<div class="divide-y divide-gray-200">
<div class="flex items-center justify-between py-4">
<p class="text-gray-700 text-sm font-medium leading-normal">Normalize Code</p>
<label class="relative flex h-[26px] w-[46px] cursor-pointer items-center rounded-full border-none bg-gray-200 p-1 has-[:checked]:justify-end has-[:checked]:bg-blue-600 transition-colors">
<div class="size-5 rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition-transform"></div>
<input class="invisible absolute" type="checkbox"/>
</label>
</div>
<div class="flex items-center justify-between py-4">
<p class="text-gray-700 text-sm font-medium leading-normal">Normalize Brand</p>
<label class="relative flex h-[26px] w-[46px] cursor-pointer items-center rounded-full border-none bg-gray-200 p-1 has-[:checked]:justify-end has-[:checked]:bg-blue-600 transition-colors">
<div class="size-5 rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition-transform"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
<div class="flex justify-end gap-4 pt-6">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-4 bg-gray-100 text-gray-700 hover:bg-gray-200 text-sm font-bold leading-normal tracking-[0.015em] transition-colors">
<span class="truncate">Apply Suggested Quantities</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-4 bg-blue-600 text-white hover:bg-blue-700 text-sm font-bold leading-normal tracking-[0.015em] transition-colors">
<span class="truncate">Generate Report</span>
</button>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
